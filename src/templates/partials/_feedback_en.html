<div class="feedback">
  <h2 class="feedback__title title"
      data-anim-type="staged" data-anim-delay="0.2" data-anim-duration="0.8">
    Drop us a line!
  </h2>
  <form class="feedback__form feedback-form js-form">
    <div class="feedback-form__item form-input"
         data-anim-type="staged" data-anim-delay="0.4" data-anim-duration="0.6">
      <input class="input" type="text" name="name" placeholder="Your name">
    </div>
    <div class="feedback-form__item form-input"
         data-anim-type="staged" data-anim-delay="0.6" data-anim-duration="0.6">
      <input class="input" type="email" name="email" placeholder="Email">
    </div>
    <div class="feedback-form__item form-input"
         data-anim-type="staged" data-anim-delay="0.8" data-anim-duration="0.6">
      <textarea class="input" name="message" placeholder="Tell us about the project."></textarea>
    </div>
    <div class="feedback-form__submit"
         data-anim-type="staged" data-anim-delay="1" data-anim-duration="0.6">
      <button type="submit" class="feedback-form__submit-button submit-button js-submit-button">
        Send
      </button>
      <div class="feedback-form__progress-bar js-submit-progress">
        <div class="feedback-form__checkmark js-submit-checkmark">
          {{ mixins.icon('checkmark') }}
        </div>
      </div>
    </div>

    <div class="js-success message-sending js-message-sending">
      <div class="message-sending__container">
        <div class="message-sending__inner js-message-sending-inner">
          Thank you for submitting, we will contact you soon!
        </div>
      </div>
    </div>
  
    <div class="js-error message-sending js-message-sending">
      <div class="message-sending__container">
        <div class="message-sending__inner js-message-sending-inner js-error-block">
          
        </div>
        <!-- <button class="message-sending__x js-close">&#10006;</button> -->
      </div>
    </div>
  </form>
</div>
